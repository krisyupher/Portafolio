<!-- Header Component Template (Presentational) -->
<header [class.scrolled]="isScrolled()" class="app-header">
  <nav class="navbar">
    <!-- Branding Section -->
    <div class="navbar-brand">
      <h1 class="brand-title">{{ brandName() }}</h1>
      <p class="brand-subtitle">Full-Stack Web Developer</p>
    </div>

    <!-- Navigation Menu -->
    <ul class="nav-menu">
      @for (item of navItems(); track item.id) {
        <li class="nav-item">
          <button class="nav-link" (click)="onNavItemClick(item)" type="button">{{ item.label }}</button>
        </li>
      }
    </ul>

    <!-- Social Links -->
    <div class="social-links">
      @for (link of socialLinks(); track link.id) {
        <a
          [href]="link.url"
          [title]="link.label"
          target="_blank"
          rel="noopener noreferrer"
          class="social-link"
        >
          <i [class]="'fab fa-' + link.icon"></i>
          <span class="sr-only">{{ link.label }}</span>
        </a>
      }
    </div>
  </nav>
</header>
